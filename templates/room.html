{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
<link rel="manifest" href="{% static 'manifest.json' %}">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f8f9fa;
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

input[type=text], input[type=password], select {
  width: 100%;
  padding: 16px 20px;
  margin: 12px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 1.1em;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 18px 20px;
  margin: 12px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1.2em;
  font-weight: bold;
  transition: background 0.2s;
}

input[type=submit]:hover {
  background-color: #388e3c;
}

#display {
  max-height: 50vh;
  overflow-y: auto;
  margin-bottom: 10px;
}

@media (max-width: 600px) {
  body {
    padding: 0 2vw;
  }
  .container {
    padding: 4vw;
    margin: 4vw 0;
  }
  input[type=text], input[type=password], select, input[type=submit] {
    font-size: 1em;
    padding: 12px 10px;
  }
  #display {
    max-height: 40vh;
  }
}
</style>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('{% static 'service-worker.js' %}');
  });
}
</script>
</head>
<body>
<div align="center">
    <img src="{% static 'devcord-logo.jpg' %}" alt="Devcord Logo" style="height: 60px; margin-bottom: 10px;">
    {% if user.is_authenticated %}
        <p>Logged in as <b>{{ user.username }}</b> | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
</div>
<h2>{{room}} - Devcord</h2>

<div id="display">

<!-- <div class="container darker">
  <b>Tom</b><p>Hello Everyone, How Are You Guys Doing?</p>
  <span class="time-left">20th, April 2021</span>
</div> -->

</div>

<script>
$(document).ready(function(){

// Request notification permission on page load
if (window.Notification && Notification.permission !== "granted") {
    Notification.requestPermission();
}

let lastMessageId = null;
let username = "{{ username }}";

setInterval(function(){
    $.ajax({
        type: 'GET',
        url : "/getMessages/{{room}}/",
        success: function(response){
            $("#display").empty();
            let messages = response.messages;
            for (var key in messages)
            {
                var temp="<div class='container darker'><b>"+messages[key].user+"</b><p>"+messages[key].value+"</p><span class='time-left'>"+messages[key].date+"</span></div>";
                $("#display").append(temp);
            }
            // Pop-up notification for new messages
            if (messages.length > 0) {
                let latest = messages[messages.length-1];
                if (lastMessageId !== null && latest.id !== lastMessageId && latest.user !== username) {
                    if (window.Notification && Notification.permission === "granted" && !document.hasFocus()) {
                        new Notification("New message in {{ room }} from " + latest.user, {
                            body: latest.value,
                            icon: "{% static 'favicon.ico' %}"
                        });
                    }
                }
                lastMessageId = latest.id;
            }
        },
        error: function(response){
            alert('An error occured')
        }
    });
},1000);
})
</script>


<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>

    <form id="post-form">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{user.username}}"/>
        <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
        <input type="text" name="message" id="message" width="100px" />
        <input type="submit" value="Send">
    </form>
</div>


</body>

<script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url:'/send',
      data:{
          username:$('#username').val(),
          room_id:$('#room_id').val(),
          message:$('#message').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
         //alert(data)
      }
    });
    document.getElementById('message').value = ''
  });
</script>

</html>
